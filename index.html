<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Fest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        tbody tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        tbody tr:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        figure {
            width: 300px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        figure:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        figcaption {
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            color: #fff;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            figure {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>College Annual Fest Schedule</h1>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coding Contest</td>
                    <td>12 Aug</td>
                    <td>10:00 AM</td>
                </tr>
                <tr>
                    <td>Cultural Night</td>
                    <td>12 Aug</td>
                    <td>6:00 PM</td>
                </tr>
                <tr>
                    <td>Music Battle</td>
                    <td>13 Aug</td>
                    <td>5:00 PM</td>
                </tr>
            </tbody>
        </table>
    </section>
    <h1>College Fest Gallery</h1>
    <section>
        <div class="gallery">
            <figure>
                <img src="./cultural-photo.jpg" alt="Event 1">
                <figcaption>Cultural Night 2025</figcaption>
            </figure>
            <figure>
                <img src="./coding-contest.jpg" alt="Event 2">
                <figcaption>Coding Contest 2025</figcaption>
            </figure>
            <figure>
                <img src="./music-battle.jpg" alt="Event 3">
                <figcaption>Music Battle 2025</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
